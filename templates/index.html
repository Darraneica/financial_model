<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Financial Dashboard</title>
    <!-- Google Fonts for Stylish Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include Plotly.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.15.0/plotly.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }
        h1, h2 {
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
        }

        /* Container for content */
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }

        /* Section Styling */
        section {
            margin-bottom: 40px;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Profit Section Styling */
        .profit {
            font-size: 1.5rem;
            color: #27ae60;
            font-weight: bold;
            text-align: center;
        }

        /* Dashboard Styling */
        .dashboard {
            text-align: center;
            margin-top: 30px;
        }

        .dashboard h2 {
            font-size: 1.8rem;
            color: #2980b9;
            margin-bottom: 20px;
        }

        /* Power BI Embed Section */
        .powerbi-embed {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styling */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ecf0f1;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Healthcare Financial Dashboard</h1>

        <!-- Form Section -->
        <section class="form-container">
            <h2>Enter Financial Data</h2>
            <form method="post">
                <label for="revenue">Enter Revenue ($): </label>
                <input type="number" id="revenue" name="revenue" required><br>
                <label for="expenses">Enter Expenses ($): </label>
                <input type="number" id="expenses" name="expenses" required><br>
                <button type="submit">Calculate Profit</button>
            </form>
        </section>

        <!-- Profit Section -->
        {% if profit is not none %}
        <section class="profit">
            <p>Profit: ${{ profit }}</p>
        </section>
        {% endif %}

        <!-- Healthcare Financial Dashboard -->
        <section class="dashboard">
            <h2>Healthcare Financial Visualization</h2>
            <div>
                <!-- Embed Plotly Graph -->
                {{ dashboard_graph | safe }}
            </div>
        </section>

        <!-- Power BI Embed Section -->
        <section class="powerbi-embed">
            <h2>Embedded Power BI Report</h2>
            <div id="reportContainer" style="height:600px;"></div>
            <script>
                var embedConfiguration = {
                    type: 'report',
                    id: '<Your Power BI Report ID>',
                    embedUrl: '<Your Power BI Embed URL>',
                    accessToken: '<Your Power BI Access Token>',
                    settings: {
                        filterPaneEnabled: false,
                        navContentPaneEnabled: true
                    }
                };

                var reportContainer = document.getElementById('reportContainer');
                powerbi.embed(reportContainer, embedConfiguration);
            </script>
        </section>

    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Healthcare Dashboard. All Rights Reserved. <br> Made by <a href="https://github.com/DARRANEICA" target="_blank">Darraneica Robinson</a></p>
    </footer>

</body>
</html>
